<!DOCTYPE html>
<html>

<head>
    <title>@projectName</title>
    <meta charset="utf-8">

    @defaultCss
    @customCss

</head>

<body>

    <h1>@projectName</h1>

    @icons

    <div id="bgColorInputCtn">
        <input type="color" id="bgColorInput" name="head" value="#ffffff">
        <label for="bgColorInput">Change backgroundColor</label>
    </div>

    <script>
        document.getElementById("bgColorInput").addEventListener("change", updateBgColor, false);

        function updateBgColor(event) {
            document.body.style.backgroundColor = event.target.value;
        }
    </script>
</body>

</html>
